	<script type="text/javascript">
	  	$( document ).ready(function(){	
	  		var globalurl = "https://www.yessellit.nl/api";	  		  		
		  // product api
		  function getUrlVars()
			{
			    var vars = [], hash;
			    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			    for(var i = 0; i < hashes.length; i++)
			    {
			        hash = hashes[i].split('=');
			        vars.push(hash[0]);
			        vars[hash[0]] = hash[1];
			    }
			    return vars;
			}
		  var catId = getUrlVars()["cat"];
		  var catName = getUrlVars()["catName"];
		  catName = decodeURI(catName);
		  $('.pages-head h3').text(catName);
		  	var url = globalurl+"/listproduct-app.php?cat="+catId;
		  	$.ajax({
			  type: "GET",
			  url: url,
			  cache: false,
			  success: function(data){
			  	$('.loader').hide();
			  	var products = $.parseJSON(data);
			  	var status_code =products.meta.code;
			  	if(status_code == 200){
			  		dataProduct = products.data;
			  		if(dataProduct == null || dataProduct == ''){
			  			$('.loader').hide(500);
			  			var htmlContent = '<p class="not-found-blog">Products not found</p>'
			  			$('.product-list .col.s6').append(htmlContent);	
			  		}else{
			  			var productLength = products.data;
				  		productLength = productLength.length;			  		
				  		for (var i = 0; i < productLength; i++) {
				  			var paypalVal    = dataProduct[i].paypal;
					        var productTitle = dataProduct[i].titel;
					        var titleLenght = productTitle.substr(0, 25);
					        var productPrice = dataProduct[i].prijs;
					        var productImage = dataProduct[i].imageField;
					        var prodId       = dataProduct[i].adid;
					        if( paypalVal == "BUY" ){
					        	var productWebsiteLink = `https://www.yessellit.nl/extern_link.php?id=`+prodId;
					        }else{
					        	var productWebsiteLink = `blog-single.html?adid=`+prodId;
					        }				        
					        var htmlContent = `<div class="content"><img src="`+productImage+`" alt=""><h6><a href="`+productWebsiteLink+`">`+productTitle+`</a></h6><div class="price">€ `+productPrice+`</div></div>`;      
					        $('.product-list .col.s6').append(htmlContent);				        
					    }
			  		}			  		
			  	}
    		},
			  error: function(error){
			  	console.log(error.status);
			   },		    	
			});
		});

	</script>
	<!-- Fetch categories -->
	<script type="text/javascript">
	  	$( document ).ready(function(){	
	  		var globalurl = "https://www.yessellit.nl/api";	  		  		
		  // product api  	
		  	var url = globalurl+"/listcategory-app.php";
		  	$.ajax({
			  type: "POST",
			  url: url,
			  cache: false,
			  success: function(data){
			  	var categories = $.parseJSON(data);
			  	var status_code =categories.meta.code;
			  	if(status_code == 200){
			  		var catData = categories.data;
			  		var catLength = catData.length;
			  		for (var i = 0; i < catLength; i++) {
				        var catId = catData[i].id;
				        var catValue = catData[i].name;
				        var catLink = 'blog.html?cat='+catId+'&catName='+encodeURI(catValue);
				        var categoryContent = '<div class="col s4"><a href="'+catLink+'" class="button-link"><div class="menu-link"><p><span class="number-color"><i class="fa fa-external-link"></i></span>'+catValue+'</p></div></a></div>';
				        $('.modal-content .row').append(categoryContent);
				    }
			  	}
    		},
			  error: function(error){
			  	console.log(error.status);
			   },		    	
			});
			// Load More .....................................................................
						
			// Load more ends ................................................................
		});
		$( document ).ready(function(){
			$(".button-collapse").sideNav();
			var userData =localStorage.getItem("user_data");
			userData = $.parseJSON(userData);
			if(userData != null){
				user_id    = userData.userId;
				user_email = userData.userEmail;
				var editProfileContent = `<a href="edit-profile.html?wk_id=`+user_id+`"><i class="fa fa-pencil"></i> Edit Profile `;
				$('span.user-name').text(user_email);
				$('#loginMenuRegister').hide(500);
				$('#loginMenuLogin').hide(500);
				$('span.edit-profile').append(editProfileContent);
			}else{
				window.location.href="index.html";
			}
			// LogOut User
			$('#logoutMenu').on('click',function(e){
				e.preventDefault();
				localStorage.removeItem('user_data');
				window.location.href="index.html";
			});

			// Open Menu
			$('#open_main_menu').on('click', function(){
				$('.button-collapse').trigger('click');
			});
		});
	</script>
