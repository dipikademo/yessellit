	<script type="text/javascript">	
		$("#action-button-modify").on('click',function(e){
			e.preventDefault();
				function getSearchParams(k){
				 	var p={};
				 	location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(s,k,v){p[k]=v})
				 	return k?p[k]:p;
				}
				var userData =localStorage.getItem("user_data");
				userData = $.parseJSON(userData);
				// Get Owner Id			  	
				if(userData != null){
					user_id    = userData.userId;
				}
				else {
					window.location.href="index.html";
				}
				var ownerid        = user_id;
				var adid           = getSearchParams('adid');
			  	var titel          = $('#titel').val();
			  	var omschrijving   = $('#omschrijving').val();
			  	var prijs          = $('#prijs').val();
			  	var prijsoptie 	   = $('#prijsoptie').val();
			  	var bedrijfsnaam   = $('#bedrijfsnaam').val();
			  	var showonmap      = $('.showonmap').val();
			  	var websitelink    = $('#websitelink').val();

				var globalurl = "https://www.yessellit.nl/api";
			  	// signup api
			  	var url = globalurl+"/update-product.php";
				$.ajax({
				    type: "POST",
				    url:  url,
				    data: {
				  		ownerid        : ownerid,
				  		adid           : adid,		  	
			  	 		titel          : titel,
			  	 		omschrijving   : omschrijving,
			  	 		prijs          : prijs,
			  	 		prijsoptie 	   : prijsoptie,
			  	 		bedrijfsnaam   : bedrijfsnaam,
			  	 		showonmap      : showonmap,
			  	 		websitelink    : websitelink
				    },
				  cache: false,
				  success: function(data){
				    	alert('Your ad is Updated Successfully!');
				    	location.reload();		    	
				  },
				  error: function(error){
				  	var decoded_data = $.parseJSON(error.responseText);
				    var status_code = decoded_data.meta.code;
				    if(status_code == 403){
				    	alert(decoded_data);
				    	alert(decoded_data.meta.message);
				    }
				   },		    	
				});
			});
	</script>

	<script type="text/javascript">
	  	$( document ).ready(function(){
	  		$(".button-collapse").sideNav();
	  		// form js next >> previous <<
	  		//jQuery time
			var current_fs, next_fs, previous_fs; //fieldsets
			var left, opacity, scale; //fieldset properties which we will animate
			var animating; //flag to prevent quick multi-click glitches

			$(".next").click(function(){
				var email = $('#emailuser').val();
				var username = $('#username').val();
				var set = $('#set').val();
				if(email == ''){
					$('#emailuser').css('border','1px solid red');
					return false;
				}
				if(username == ''){
					$('#username').css('border','1px solid red');
					return false;
				}
				if(set == '1'){
					$('#companyname').hide(500);
				}else{
					$('#companyname').show(500);
				}
				
				if(animating) return false;
				animating = true;
				
				current_fs = $(this).parent();
				next_fs = $(this).parent().next();
				
				//activate next step on progressbar using the index of next_fs
				$("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");
				
				//show the next fieldset
				next_fs.show(); 
				//hide the current fieldset with style
				current_fs.animate({opacity: 0}, {
					step: function(now, mx) {
						//as the opacity of current_fs reduces to 0 - stored in "now"
						//1. scale current_fs down to 80%
						scale = 1 - (1 - now) * 0.2;
						//2. bring next_fs from the right(50%)
						left = (now * 50)+"%";
						//3. increase opacity of next_fs to 1 as it moves in
						opacity = 1 - now;
						current_fs.css({
			        'transform': 'scale('+scale+')',
			        'position': 'absolute'
			      });
						next_fs.css({'left': left, 'opacity': opacity});
					}, 
					duration: 800, 
					complete: function(){
						current_fs.hide();
						animating = false;
					}, 
					//this comes from the custom easing plugin
					easing: 'easeInOutBack'
				});
			});

			$(".previous").click(function(){
				if(animating) return false;
				animating = true;
				
				current_fs = $(this).parent();
				previous_fs = $(this).parent().prev();
				
				//de-activate current step on progressbar
				$("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");
				
				//show the previous fieldset
				previous_fs.show(); 
				//hide the current fieldset with style
				current_fs.animate({opacity: 0}, {
					step: function(now, mx) {
						//as the opacity of current_fs reduces to 0 - stored in "now"
						//1. scale previous_fs from 80% to 100%
						scale = 0.8 + (1 - now) * 0.2;
						//2. take current_fs to the right(50%) - from 0%
						left = ((1-now) * 50)+"%";
						//3. increase opacity of previous_fs to 1 as it moves in
						opacity = 1 - now;
						current_fs.css({'left': left});
						previous_fs.css({'transform': 'scale('+scale+')', 'opacity': opacity});
					}, 
					duration: 800, 
					complete: function(){
						current_fs.hide();
						animating = false;
					}, 
					//this comes from the custom easing plugin
					easing: 'easeInOutBack'
				});
			});			
		});
	</script>
