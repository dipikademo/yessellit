		body{
			height: 100%;
			background: #2788f7;

		.bound {
		    background-image: url(images/login-signup-back.png);
		    background-repeat: repeat;
		    background-position: top center;
		    background-size: contain;
		    height: 100vh;
		    /*overflow: hidden;*/
		}
		.user-login-signup-prompt {
		    width: 100%;
		    max-width: 100%;
		    background: #ffffff;
		    height: 40vh;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    flex-direction: column;
		}
		.inner-back-section {
		    width: 100%;
		    max-width: 100%;
		    background: rgba(39, 136, 247, .7);
		    height: 60vh;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		}
		.login-user-option {
		    width: 100%;
		    max-width: 80%;
		    margin: 0px auto;
		    padding-top: 40px;
		}
		.login-user-option a {
		    font-size: 14px;
		    color: #fff;
		    line-height: 1.2;
		    text-transform: uppercase;
		    background-color: #2788f7;
		    display: -webkit-box;
		    display: -webkit-flex;
		    display: -moz-box;
		    display: -ms-flexbox;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    padding: 0 20px;
		    height: 50px;
		    text-decoration: none;
		    letter-spacing: 1px;
		}
		.login-user-option span {
		    margin-right: 10px;
		}
		.or-section {
		    width: 100%;
		    max-width: 80%;
		    margin: 0px auto;
		    padding-top: 20px;
		}
		.or-section p {
		    font-size: 12px;
		    text-align: center;
		    color: #9c9c9c;
		}
		.join-up-section {
		    width: 100%;
		    max-width: 80%;
		    margin: 0px auto;
		    padding-top: 20px;
		}
		.forget-pass {
		    width: 100%;
		    max-width: 80%;
		    margin: 0px auto;
		    padding-top: 20px;
		    padding-bottom: 20px;
		}
		.join-up-section a {
		    font-size: 14px;
		    color: #fff;
		    line-height: 1.2;
		    text-transform: uppercase;
		    background-color: #0404ba;
		    display: -webkit-box;
		    display: -webkit-flex;
		    display: -moz-box;
		    display: -ms-flexbox;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    padding: 0 20px;
		    height: 50px;
		    text-decoration: none;
		    letter-spacing: 1px;
		}
		.join-up-section span {
		    margin-right: 10px;
		}
		.inner-back-section img {
		    width: 90%;
		}
		.forget-pass p {
		    margin-left: 2px;
		    color: #9c9c9c;
		    font-size: 8px;
		    letter-spacing: 1px;
		    text-align: center;
		    text-transform: uppercase;
		}
		.body-after {
		    content: "";
		    position: fixed;
		    background: rgba(0, 0, 0, 0.5);
		    z-index: 99;
		    width: 100%;
		    height: 100%;
		    top: 0;
		    left: 0;
		    display: none;
		}

		#refresh {
		    position: fixed;
		    top: 10px;
		    right: 20px;
		    background-color: #ffffff;
		    width: 40px;
		    height: 40px;
		    border-radius: 40px;
		    box-shadow: 0px 2px 7px rgba(0,0,0,0.1);
		    padding: 8px 0 0 8px;
		    z-index: 998;
		}
		.body-after:before {
		    content: "Internet Connection Lost";
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    display: flex;
		    flex-direction: row;
		    align-items: center;
		    justify-content: center;
		    color: #ffffff;
		    font-size: 18px;
		    background: rgba(0, 0, 0, .8);
		    padding: 15px;
		}
		.icon {
		    fill: #000000;
		    transform: rotate(0deg);
		    transition: fill .25s ease, transform .25s ease;
		}

		.icon:hover {
		    fill: #1059FF;
		    transform: rotate(180deg);
		}
