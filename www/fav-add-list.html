	<script type="text/javascript">
	  	$( document ).ready(function(){	
	  		$(".button-collapse").sideNav();
	  		var userData =localStorage.getItem("user_data");
			userData = $.parseJSON(userData);
			if(userData != null){
				user_id    = userData.userId;
				user_email = userData.userEmail;
				var editProfileContent = `<a href="edit-profile.html?wk_id=`+user_id+`"><i class="fa fa-pencil"></i> Edit Profile `;
				$('span.user-name').text(user_email);
				$('#loginMenuRegister').hide(500);
				$('#loginMenuLogin').hide(500);
				$('span.edit-profile').append(editProfileContent);
			}else{
				window.location.href="index.html";
			}

			// LogOut User
			$('#logoutMenu').on('click',function(e){
				e.preventDefault();
				localStorage.removeItem('user_data');
				window.location.href="index.html";
			});
			
	  		// Open Menu
			$('#open_main_menu').on('click', function(){
				$('.button-collapse').trigger('click');
				// 
			});
	  		var globalurl = "https://www.yessellit.nl/api";	  		  		
		  // product api
		  function getUrlVars()
			{
			    var vars = [], hash;
			    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			    for(var i = 0; i < hashes.length; i++)
			    {
			        hash = hashes[i].split('=');
			        vars.push(hash[0]);
			        vars[hash[0]] = hash[1];
			    }
			    return vars;
			}
			var userData =localStorage.getItem("user_data");
			userData = $.parseJSON(userData);
			if(userData != null){
				user_id    = userData.userId;
			}
		  	var url = globalurl+"/show-all-fav.php";
		  	$.ajax({
			  type: "POST",
			  url: url,
			  data: {
			  		client : user_id
			  },
			  cache: false,
			  success: function(data){
			  	if(data == 'Something went wrong '){
			  		var htmlContent = '<p class="not-found-blog">Favorite Product Not Found</p>'
			  		$('.product-list .col.s6').append(htmlContent);
			  	}else{
			  		var products = $.parseJSON(data);
				  	var status_code =products.meta.code;
				  	if(status_code == 200){
				  		var productLength = products.data;
				  		productLength = productLength.length;
				  		dataProduct = products.data;		  		
				  		for (var i = 0; i < productLength; i++)
				  		{
					        var productTitle = dataProduct[i].titel;
					        var titleLenght  = productTitle.substr(0, 25);
					        var productPrice = dataProduct[i].prijs;
					        var productImage = dataProduct[i].imageField;
					        var prodId       = dataProduct[i].adid;
					        var productWebsiteLink = dataProduct[i].websitelink;	    			
			    			var htmlContent  = `<div class="content"><img src="`+productImage+`" alt=""><div class="content-text"><span id="`+prodId+`"><i class="fa fa-heart"></i></span><h6><a href="`+productWebsiteLink+`">`+productTitle+`</a></h6><div class="price">€ `+productPrice+`</div></div></div>`;
			    			$('.product-list .col.s6').append(htmlContent);    			        
					    }
				  	}
			  	}			  	
    		},
			  error: function(error){
			  	console.log(error.status);
			   },		    	
			});
			$('.content-text span').live('click',function(){
		    	var adidd = $(this).prop('id');
		    	var userID = user_id;
		    	var spani = $(this);
		    	var removeFavorite = globalurl+"/remove-fav.php";
		    	$.ajax({
				    type: "POST",
				    url: removeFavorite,
				    data: {
				  		adid   : adidd, 
						client : userID
				    },
				    cache: false,
				    success: function(data){
				  		var markFav = $.parseJSON(data);
					  	var status_code =markFav.meta.code;
					  	if(status_code == 200){
					  		var prodSuccess = markFav.meta.message;
					  		if(prodSuccess == 'Success'){
					  			$(spani).children('i.fa').removeClass('fa-heart').addClass('fa-heart-o');
					  			alert('Your Favorite Ads are Removed');
					  		}
					  	}
	    			},
				    error: function(error){
				  	    console.log(error.status);
				    },		    	
				});	
		    });
		});
	</script>
