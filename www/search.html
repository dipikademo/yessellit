	<script type="text/javascript">
	  	$( document ).ready(function(){
	  		var globalurl = "https://www.yessellit.nl/api";
	  		function getSearchParams(k){
				var p={};
				location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(s,k,v){p[k]=v})
				return k?p[k]:p;
			}
			var keyword = getSearchParams('submit-search');
			var globalurl = "https://www.yessellit.nl/api";	  
	  		var userData =localStorage.getItem("user_data");
			userData = $.parseJSON(userData);
			if(userData != null){
				var idUser = userData.userId;
			}else{
				var idUser = '';
			}
		  	// product api  	
		  	var url = globalurl+"/listproduct-app.php";
		  	$.ajax({
			  type: "GET",
			  url: url,
			  data: {
					client : idUser,
					trefwoord: keyword

			  },
			  cache: false,
			  success: function(data){
			  	$('.loader').hide(500);
			  	var products = $.parseJSON(data);
			  	var status_code =products.meta.code;
			  	if(status_code == 200){
			  		var productLength = products.data;
			  		productLength = productLength.length;
			  		dataProduct = products.data;			  		
			  		for (var i = 0; i < productLength; i++)
			  		{
			  			var paypalVal    = dataProduct[i].paypal;
				        var productTitle = dataProduct[i].titel;
				        var titleLenght  = productTitle.substr(0, 25);
				        var productPrice = dataProduct[i].prijs;
				        var productImage = dataProduct[i].imageField;
				        var prodId       = dataProduct[i].adid;
				        if( paypalVal == "BUY" ){
				        	var productWebsiteLink = `https://www.yessellit.nl/extern_link.php?id=`+prodId;
				        }else{
				        	var productWebsiteLink = `blog-single.html?adid=`+prodId;
				        }
				        
		    			var htmlContent  = `<div class="content"><img src="`+productImage+`" alt=""><div class="content-text"><span id="`+prodId+`"><i class="fa fa-heart-o"></i></span><h6><a href="`+productWebsiteLink+`">`+productTitle+`</a></h6><div class="price">€ `+productPrice+`</div></div></div>`;
		    			$('.product-list .col.s6').append(htmlContent); 			    			        
				    }
			  	}
    			},
			  error: function(error){
			  	console.log(error.status);
			   },		    	
			});

		});
	</script>
