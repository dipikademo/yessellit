<script type="text/javascript">
	$(document).ready(function(){
		var globalurl = "http://yessellit.nl/api";	  		  		
		  // product api  	
		  	var url = globalurl+"/displaymessages-app.php";	
		  	var userData =localStorage.getItem("user_data");
	        userData = $.parseJSON(userData);
	        if(userData != null){
	          var idUser = userData.userId;
	        }
	        var currentUserId = idUser;  	
		  	$.ajax({
			  type: "GET",
			  url: url,
			  data:{
			  	to_user: currentUserId
			  },
			  cache: false,
			  success: function(data){
			  	$('.loader').hide(500);
			  	var chatList = $.parseJSON(data);
			  	var status_code =chatList.meta.code;
			  	if(status_code == 200){
			  		var chatListDown = chatList.data;
			  		console.log(chatListDown);
			  		var chatListLength = chatListDown.length;
			  		for (var i = 0; i < chatListLength; i++){
			  			var from_user_id = chatListDown[i].from_user_id;
			  			var username     = chatListDown[i].username;
			  			var email        = chatListDown[i].email;
				  		var userChatListHtml = `<a href="chat-with-seller.html?sellerId=`+from_user_id+`&username=`+username+`&useremail=`+email+`"><div class="row2"><div class="left-col"><h6>`+username+`</h6><p>`+email+`</p></div><div class="right-col"><span class="time-right"></span></div></div></a>`;

						$('.chat-list').append(userChatListHtml);
					}	
			  	}
    		},
			error: function(error){
			  	console.log(error.status);
			},		    	
		});
	});
	$(".button-collapse").sideNav();
			var userData =localStorage.getItem("user_data");
			userData = $.parseJSON(userData);
			if(userData != null){
				user_id    = userData.userId;
				user_email = userData.userEmail;
				var editProfileContent = `<a href="edit-profile.html?wk_id=`+user_id+`"><i class="fa fa-pencil"></i> Edit Profile `;
				$('span.user-name').text(user_email);
				$('#loginMenuRegister').hide(500);
				$('#loginMenuLogin').hide(500);
				$('span.edit-profile').append(editProfileContent);
			}else{
				window.location.href="index.html";
			}
			// fav list
			// var user_fav_add = localStorage.getItem("user_fav_add");
			// LogOut User
			$('#logoutMenu').on('click',function(e){
				e.preventDefault();
				localStorage.removeItem('user_data');
				window.location.href="index.html";
			});

			// Open Menu
			$('#open_main_menu').on('click', function(){
				$('.button-collapse').trigger('click');
			});
	
	
</script>
