<script type="text/javascript">
	$(document).ready(function(){
		var globalurl = "http://yessellit.nl/api";	  		  		
		  // product api  	
		  	var url = globalurl+"/single-view.php";
		  	function getSearchParams(k){
			 	var p={};
			 	location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(s,k,v){p[k]=v})
			 	return k?p[k]:p;
			}
		  	var proId = getSearchParams('adid');
		  	var modify= getSearchParams('modify');		  	
		  	$.ajax({
			  type: "POST",
			  url: url,
			  data:{
			  	adid: proId
			  },
			  cache: false,
			  success: function(data){
			  	$('.loader').hide(500);
			  	var singlePro = $.parseJSON(data);
			  	var status_code =singlePro.meta.code;
			  	if(status_code == 200){
			  		var productSingleData = singlePro.data[0];
			  		var title = productSingleData.titel;
			  		var image = productSingleData.imageField;
			  		var price = productSingleData.prijs;
			  		var prodContent = productSingleData.omschrijving;
			  		var websiteLink = productSingleData.websitelink;
			  		var ownerId = productSingleData.ownerid;
			  		$('#ownerIdVal').val(ownerId);
			  		if( modify == 'true' )
			  		{
			  			var titel = productSingleData.titel;
			  			var omschrijving = productSingleData.omschrijving;
			  			var prijs = productSingleData.prijs;
			  			var prijsoptie = productSingleData.prijsoptie;
			  			var biedenjanee = productSingleData.biedenjanee;
			  			var showonmap = productSingleData.showonmap;
			  			var websitelink = productSingleData.websitelink;
			  			var adid = productSingleData.adid;
			  			param = `titel=`+title+`&omschrijving=`+omschrijving+`&prijs=`+prijs+`&prijsoptie=`+prijsoptie+`&biedenjanee=`+biedenjanee+`&showonmap=`+showonmap+`&websitelink=`+websitelink+`&edit=true&adid=`+adid;
			  			var htmlSingeProd = `<img src="`+image+`" alt="`+title+`"><div class="blog-single-content"><h5>`+title+`</h5><div class="date">
							<span><i class="fa fa-money"></i><b>€ `+price+`</b></span></div><div class="description">`+prodContent+`</div><br/><a class="button-default" href="modify-your-product.html?`+param+`">Modify Your Ad</a></div>`;
			  		}else{
			  			var htmlSingeProd = `<img src="`+image+`" alt="`+title+`"><div class="blog-single-content"><h5>`+title+`</h5><div class="date">
							<span><i class="fa fa-money"></i><b>€ `+price+`</b></span></div><div class="description">`+prodContent+`</div><br/></div>`;
			  		}			  		
					$('.blog-single').append(htmlSingeProd); 		
			  	}
    		},
			error: function(error){
			  	console.log(error.status);
			},		    	
		});
	});
	$(".button-collapse").sideNav();
			var userData =localStorage.getItem("user_data");
			userData = $.parseJSON(userData);
			if(userData != null){
				user_id    = userData.userId;
				user_email = userData.userEmail;
				var editProfileContent = `<a href="edit-profile.html?wk_id=`+user_id+`"><i class="fa fa-pencil"></i> Edit Profile `;
				$('span.user-name').text(user_email);
				$('#loginMenuRegister').hide(500);
				$('#loginMenuLogin').hide(500);
				$('span.edit-profile').append(editProfileContent);
			}else{
				window.location.href="index.html";
			}
			// LogOut User
			$('#logoutMenu').on('click',function(e){
				e.preventDefault();
				localStorage.removeItem('user_data');
				window.location.href="index.html";
			});

			// Open Menu
			$('#open_main_menu').on('click', function(){
				$('.button-collapse').trigger('click');
			});
	</script>
	<script type="text/javascript">
		$( document ).ready( function() {
			setTimeout(function(){
				var ownerIdInput = $('#ownerIdVal').val();
				if( ownerIdInput != null || ownerIdInput != 0 ) {
					// run ajax
					var globalurl = "http://yessellit.nl/api";	  		  		
					// product api
					var urlOwnerDetails =  globalurl+"/get_user_details.php";
					$.ajax({
					  	type: "POST",
					  	url: urlOwnerDetails,
					  	data:{
					  		ownerid: ownerIdInput
					  	},
					  	cache: false,
					  	success: function(data){
					  		var user_details = $.parseJSON(data);
						  	var status_code =user_details.meta.code;
						  	if(status_code == 200){
						  		var user_details_get = user_details.data;
						  		var userName = user_details_get[0].username;
						  		var userEmail = user_details_get[0].email;
						  		var wgid = user_details_get[0].wgid;
						  		var contact_content = `<a class="button-default" href="chat-with-seller.html?sellerId=`+wgid+`&username=`+userName+`&useremail=`+userEmail+`">Contact Seller</a>`;
						  		$('.blog-single-content').append(contact_content);						  	
						  	}
			    		},
						error: function(error){
						  	console.log(error.status);
						},		    	
					});
				}
			}, 1000);
		});
	</script>
